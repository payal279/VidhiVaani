<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIDHI VAANI – Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
      color: #2c3e50;
    }

    .top-bar {
      position: relative;
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      font-size: 80px;
      font-weight: bold;
      color: black;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      margin-top: 150px;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 15px;
    }

    .top-buttons button {
      padding: 10px 18px;
      font-size: 14px;
      background-color: white;
      color: #0077b6;
      border: 1px solid #0077b6;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background-color: #0077b6;
      color: white;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 30px;
    }

    .container {
      background: white;
      padding: 60px 50px;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 400px;
      text-align: center;
    }

    .tagline {
      font-size: 16px;
      font-weight: bolder;
      color: #444;
      font-family: 'Georgia', serif;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f8a;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title">VIDHI VAANI</div>
    <div class="top-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="tagline">
        The Voice of Justice – An AI Legal Chatbot for Bharat<br>
        
      </div>

      <button class="btn" onclick="location.href='chat.html'">Get Started</button>
    </div>
  </div>

</body>
</html>
