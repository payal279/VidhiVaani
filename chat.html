<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIDHI VAANI â€“ Chatbot UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff9933, #ffffff, #138808 );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background: white;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #184862;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .description {
      padding: 15px;
      font-size: 14px;
      color: #333;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .fake-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 14px;
      color: #888;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-section {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .input-section button {
      padding: 10px 16px;
      margin-left: 10px;
      background-color:  #184862;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .voice-icon {
      position: absolute;
      top: 28px;
      right: 70px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      VIDHI VAANI
      <span class="voice-icon">ðŸŽ¤</span>
    </div>

    <div class="description">
      Ask your questions<br>
    </div>

    <div class="fake-messages">
      Chatbot ready. Waiting for your question...
    </div>

    <div class="input-section">
      <input type="text" placeholder="Type your question...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
